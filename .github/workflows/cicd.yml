name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask requests

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 .

    - name: Build Docker image
      run: |
        docker build -t amarvaid876/discount-calculator:latest 

    - name: Run Flask App
      run: |
        python app.py

    - name: Push Docker image
      run: |
        docker push amarvaid876/discount-calculator:latest

